<!DOCTYPE html>
<html>
<head>
    <title>Facebook Tracking &amp; Ad Removal Options</title>
    <meta charset="UTF-8">
    <style type="text/css">
        ul { list-style: none; }
        li { margin: 10px; }
        textarea { display: block; }

        details { padding: 5px; border: inset 1px; }
        details label { display: block; margin: 10px; }
        details > summary { cursor: pointer; }

        #preview { white-space: nowrap; }
        #_hideMethod > label {  margin: 0 5px; }
        .hidden { display: none; }

        /* Make checkboxes visible from page action popup */
        input { display: initial !important; }
    </style>
</head>
<body>
    <fieldset>
        <legend>Options</legend>
        <p><strong>
            **Changes will cause all Facebook tabs to be automatically reloaded after this page is closed**
        </strong></p>

        <ul>
            <li>
                <label>
                    <input type="checkbox" id="enabled">
                    Enabled
                </label>
            </li>
        </ul>
        <hr>
        <ul id="options">
            <li>
                <label>
                    <input type="checkbox" id="fixLinks">
                    Remove tracking from external links
                </label>
            </li>
            <li>
                <label title="Poorly Tested">
                    <input type="checkbox" id="internalRefs">
                    Remove tracking values from internal links <em>(ref, ref_type, source)</em>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" id="fixVideos">
                    Remove tracking from videos on desktop <em>(Currently breaks most videos)</em>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" id="inlineVids">
                    Inline videos on mobile <em>(Only affects mobile; May increase data usage)</em>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" id="delPixeled">
                    Hide Sponsored articles <em>(Includes most "Suggested Posts")</em>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" id="delSuggest">
                    Hide inline suggestions <em>(eg: Suggested Posts, People You May Know)</em>
                </label>
            </li>
            <li id="_hideMethod">
                Hide method:
                <label><input type="radio" name="hideMethod" value="collapse"> Collapse</label>
                <label><input type="radio" name="hideMethod" value="remove"> Remove</label>
            </li>
            <li>
                <label>
                    <input type="checkbox" id="useStyle">
                    Add styling to modified elements
                </label>
            </li>
            <li>
                <details>
                    <summary>Advanced Options</summary>
                    <div>
                        <label>
                            Custom CSS style to be added to modified elements: <span id="preview">STYLE PREVIEW</span>
                            <textarea id="modStyle" cols="50" rows="1"></textarea>
                        </label>
                        <label>
                            <input type="checkbox" id="logging">
                            Display log messages in the console
                        </label>
                    </div>
                </details>
            </li>
        </ul>
        <button type="button" id="reset" class="addon-control">Restore Defaults</button>
    </fieldset>

    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="options.js"></script>
</body>
</html>
